<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numbering</title>
    <style>
      ol.page {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .page li {
        box-shadow: 0 0 4px #666;
        border-radius: 3px;
        background: linear-gradient(#fff, #d3cdc6);
        width: 20px;
        text-align: center;
        display: inline-block;
        margin-right: 12px;
      }
    </style>
  </head>
  <body>
    <ol class="page">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
    </ol>
  </body>
</html>
