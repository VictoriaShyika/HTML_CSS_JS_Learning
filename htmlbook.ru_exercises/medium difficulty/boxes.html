<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Квадраты</title>
    <style>
        div {
            margin: auto;
            width: 100px;
            height: 100px;
        }
        .black {
            background: black;
            border: 1px solid white;
            outline: 1px solid black;
        }
        .white {
            background: white;
            border: 1px solid black;
            position: relative;
            top: -50px;
            left: 50px;
        }
    </style>
  </head>
  <body>
    <div class="black"></div>
    <div class="white"></div>
  </body>
</html>
